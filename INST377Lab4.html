<html>
    <head>
        <title>INST377 Lab 4</title>
        <link rel="stylesheet" href="INST377Lab4CSS.css">
    </head>
    <body>
        <h1 id="header">INST377 - Lab 4 (JS)</h1>
        <container id="content_area">
            <container id="left">
                <div class="section">
                    <form>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="nameLabel" required>
                        <button onclick="return(alertMe())">Alert Me!</button>
                    </form>
                </div>
                <div class="section">
                    <form name="testForm">
                        <label for="text tester">Text Tester: </label>
                        <input type="text" id="textEntry">
                        <button onclick="return(textValidation())">Validate Text</button>
                    </form>
                </div>
            </container>
            <container id="right">
                <div class="section">
                    <button onclick="changeColor()">Change Color</button>
                </div>
                <br>
                <div class="section">
                    <button onclick="addText()">Add Text</button>
                </div>
            </container>
        </container>

        <script>
            function alertMe() {
                if (document.getElementById("nameLabel").value){
                    var name = document.getElementById("nameLabel").value;
                    var message = "Hi " + name + "!";
                    alert(message);
                    return false 
                }
            }
        </script>

        <script type="text/javascript">
            function changeColor() {
                if(document.body.style.backgroundColor == 'burlywood') {
                    document.body.style.backgroundColor = 'gold';
                } else {
                    document.body.style.backgroundColor = 'burlywood';
                }
                }
        </script>

        <script type="text/javascript">
            function addText() {
                document.getElementById("header").innerHTML += " Add Text";
            }
        </script>

        <script type="text/javascript">
            function textValidation() {
                var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validation.test(document.testForm.textEntry.value)) {
                    alert("Do not enter any special characters!");
                    return false
                } 
            }
        </script>
    </body>
</html>
